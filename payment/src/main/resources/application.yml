server:
  port: 8083
spring:
  profiles:
    active: prod
  application:
    name: payment
  datasource:
    url: jdbc:mysql://localhost:3306/payment
    username: root
    password: 12345678
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
    show-sql: true
  config:
    import: optional:configserver:http://localhost:8070

management:
  endpoints:
    web:
      exposure:
        include: "*"
